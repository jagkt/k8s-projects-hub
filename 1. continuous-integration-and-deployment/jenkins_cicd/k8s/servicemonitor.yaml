apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nodejs-app-monitor
  namespace: default
  labels:
    release: monitoring     #prometheus
spec:
  selector:
    matchLabels:
      app: nodejs-app
  namespaceSelector:
    matchNames:
      - default 
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 15s